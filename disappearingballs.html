<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disappearing balls, variable</title>
    <style>
      .balls {
        height: 100px;
        width: 100px;
        border-radius: 50%;
      }
      #red {
        background-color: red;
      }
      #green {
        background-color: green;
      }
      #blue {
        background-color: blue;
      }
      .container {
        display: flex;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="balls" id="red"></div>
      <div class="balls" id="green"></div>
      <div class="balls" id="blue"></div>
    </div>
    <form>
      <input type="text" id="textvalue" />
      <p>
        <button id="submitbutton">Submit</button>
      </p>
      <p id="paracontent">Para 1 content</p>
    </form>
    <script>
      document.getElementById("red").onclick = function () {
        document.getElementById("red").style.display = "none";
      };
      document.getElementById("green").onclick = function () {
        document.getElementById("green").style.display = "none";
      };
      document.getElementById("blue").onclick = function () {
        document.getElementById("blue").style.display = "none";
      };
      var x = 10;
      var y = "rahul";
      console.log(x, y);
      document.getElementById("submitbutton").onclick = function () {
        var u = "";
        u = document.getElementById("textvalue").value;
        console.log(u);
        document.getElementById("paracontent").innerHTML = u;
        // document.getElementById("paracontent").innerHTML + ;
      };
    </script>
  </body>
</html>
