<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery.js"></script>
  </head>
  <body>
    <p>Text inside paragraph</p>
    <iframe src="https://jquery.com/" frameborder="0"></iframe>
    <script>
      $("p").click(function () {
        $("p").html("Changed the content");
      });
      $("iframe").hover(function () {
        $("iframe").attr("src", "https://www.bbc.com/");
      });
    </script>
  </body>
</html>
