<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #shape {
        width: 200px;
        height: 200px;
        background-color: red;
        position: relative;
      }
    </style>
  </head>
  <body>
    <h1>Test your reaction</h1>
    <p>Click on the box faster</p>
    <div id="shape"></div>
    <script>
      var start = new Date().getTime();
      function move() {
        var left;
        var top;
        var width;
        left = Math.random() * 300;
        top = Math.random() * 500 + 100;
        width = Math.random() * 800 + 100;
        document.getElementById("shape").style.left = left;
        document.getElementById("shape").style.top = top;
        document.getElementById("shape").style.width = width;
        document.getElementById("shape").style.height = width;
        document.getElementById("shape").style.display = "block";
        start = new Date().getTime();
      }
      move();
      document.getElementById("shape").onclick = function () {
        document.getElementById("shape").style.display = "none";
        var end = new Date().getTime();
        var Timetaken = (end - start) / 1000;
        alert(Timetaken);
        move();
      };
    </script>
  </body>
</html>
