<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>appending website content</title>
  </head>
  <body>
    <p id="user">Hi USer</p>
    <p id="empty"></p>
    <button id="click">Click me</button>
    <script>
      document.getElementById("click").onclick = function () {
        document.getElementById("empty").innerHTML = " Empty space";
        // alert(document.getElementById("user").innerHTML + " welcome");
      };
    </script>
  </body>
</html>
